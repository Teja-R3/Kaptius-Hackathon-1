<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenditure Tracker</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
         <!-- basically it encapsulates all the module -->
        <h1>Income and Expenditure Tracker</h1>
        <div class="total-amount">
            <h2>Total Amount: RS<span id="totalAmount">0.00</span></h2>
             <!-- Placeholder for the total amount value where it gives the final calculation -->
        </div>
        <button onclick="showForm('incomeForm')">Add Income</button>
        <button onclick="showForm('expenditureForm')">Add Expenditure</button>
        <!-- Buttons to open the respective pages -->
    </div>

    <div id="incomeForm" class="form-container" style="display: none;">
        <!-- this contains the form to addd income but keeps it self hidden -->
        <h1>Add Income</h1>
        <form onsubmit="addTransaction(event, 'income')">
            <label for="incomeDescription">Description:</label>
            <input type="text" id="incomeDescription" name="description" required>
            <label for="incomeAmount">Amount:</label>
            <input type="number" id="incomeAmount" name="amount" step="0.01" required>
            <button type="submit">Submit</button>
        </form>
        <!-- form to add an income transaction -->
    </div>

    <div id="expenditureForm" class="form-container" style="display: none;">
        <!-- this contains the form to add expenses but keeps it self hidden -->
        <h1>Add Expenditure</h1>
        <form onsubmit="addTransaction(event, 'expenditure')">
            <label for="expenditureDescription">Description:</label>
            <input type="text" id="expenditureDescription" name="description" required>
            <label for="expenditureAmount">Amount:</label>
            <input type="number" id="expenditureAmount" name="amount" step="0.01" required>
            <button type="submit">Submit</button>
        </form>
        <!-- form to add an expense transaction -->
    </div>

    <script src="task.js"></script>
</body>
</html>
